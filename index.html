<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container flex flex-col max-w-md h-screen justify-center items-center  m-auto">
    <div class="flex flex-col h-screen p-8 justify-normal items-center gap-8">
      <div
        class="image_div bg-[url('../images/image-product-mobile.jpg')] bg-cover w-full h-3/5 pb-36 bg-no-repeat bg-top">
      </div>
      <div class="notes flex flex-col justify-center gap-6">
        <h3 class="font-Montserrat text-xs uppercase tracking-[0.3rem] text-blue-default">Perfume</h3>
        <h1 class="font-Fraunces text-4xl text-blue-dark font-bold ">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-Montserrat text-xl  leading-normal text-blue-default">A floral, solar and voluptuous
          interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price flex justify-start gap-8 items-center">
          <h1 class="font-Fraunces text-4xl text-cyan font-bold">$149.99 </h1>
          <span class="text-lg line-through decoration-blue-default font-Montserrat text-blue-default leading-normal">$169.99</span>
        </div>
        <a class="font-Montserrat font-bold leading-relaxed flex justify-center rounded-lg gap-8 items-center text-white bg-cyan" href="#"> <img class="py-4" src="images/icon-cart.svg" alt="icon-cart"> <span class="font-bold font-Montserrat text-base ">Add to Cart</span></a>
      </div>
    </div>
  </div>
</body>

</html>
